<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chi-City Sneaker Store</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/shoppingCart.css">
</head>
<body>
<h1>Shopping Cart</h1>
<div class="navbar">
    <a href="/"> Home</a>
    <a href="store"> Store</a>
    <a class="active" href="shoppingCart"> Shopping Cart</a>
    <a href="raffle"> Raffle</a>
    <a href="storelookup"> Store Look Up</a>
</div>
<h2>Your Cart </h2>

<div class="CartInfo">
    <tr th:each="item: ${shoppingCartList}">
        <p>PurchaseID: <span th:text="${item.id}">PurchaseID</span></p>
        <p th:each="sneaker: ${sneakerList}"
        th:if="${sneaker.id} == ${item.sneakerId}" th:text="'Sneaker: ' + ${sneaker.brand} + ', ' + ${sneaker.name}
        + ', size:' + ${sneaker.size} + ', $' + ${sneaker.price}">
        </p>
        <p>Quantity: <span th:text="${item.quantity}">Quantity</span></p>
    </tr>
</div>




</body>
</html>
